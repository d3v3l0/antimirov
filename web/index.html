<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>antimirov</title>
  </head>
  <body>
<pre><h1>enter some regular expressions!</h1>
α := <textarea id="alpha" rows="1" cols="60"></textarea>
β := <textarea id="beta" rows="1" cols="60"></textarea>
<hr>
   ~α := <span id="not-alpha">ϕ</span>
   ~β := <span id="not-beta">ϕ</span>
α < β := <span id="alpha-lt-beta">false</span>
α = β := <span id="alpha-eq-beta">true</span>
α > β := <span id="alpha-gt-beta">false</span>
α & β := <span id="alpha-and-beta">.*</span>
α ^ β := <span id="alpha-xor-beta">ϕ</span>
α - β := <span id="alpha-minus-beta">ϕ</span>
<hr>
s := <textarea id="str" rows="1" cols="60">hello world</textarea>

s ∈ α := <span id="str-in-alpha">true</span>
s ∈ β := <span id="str-in-beta">true</span>

(see <a href ="https://github.com/non/antimirov">https://github.com/non/antimirov</a> for more information)
    </pre>

    <script type="text/javascript" src="antimirov-web-opt.js"></script>

    <!-- <script type="text/javascript" src="antimirov-web-fastopt.js"></script> -->

  </body>
</html>
